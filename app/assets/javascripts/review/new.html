<br></br>
<h1 align="center">Create Review</h1>
<br></br>
<div class="ui inverted segment">
  <div class="ui inverted form">
    <div class="four fields">
      <div class="field">
        <label>IMDB Id</label>
        <input ng-model="vm.newReview.imdb_id" placeholder="Copy IMDB Id from URL" type="text" maxlength="9" minlength="9" required>
      </div>
      <div class="field">
        <label>Viewing Platform</label>
        <input type="text" ng-model="vm.newReview.viewing_platform" placeholder="Where did you watch this on?" required>
      </div>
      <div class="field">
        <label>Rating</label>
        <input type="number" step="0.1" ng-model="vm.newReview.those_movie_guys_rating" placeholder="Rating 1-10 (Decimal)" required>
      </div>
      <div class="field">
        <label>Review</label>
        <textarea rows="2" ng-model="vm.newReview.those_movie_guys_review" placeholder="Short Description" required></textarea>
      </div>
    </div>
    <div class="ui submit button" ng-submit="vm.createReviewInformation()">Submit</div>
    <div class="ui submit button" ng-submit="vm.reset()">Reset Form</div>
  </div>
</div>
