<div class="ui comments">
  <h3 class="ui dividing header">Comments</h3>
  <div class="comment" ng-repeat="comment in review.comments | orderBy: '-created_at' | limitTo:vm.commentsLimit">
    <div class="content">
      <a class="author">{{comment.user.username}}</a>
      <div class="metadata">
        <span class="date">
        {{comment.created_at | date: 'longDate'}} 
        <a style="color:blue" ng-click="vm.createLike(review.id,comment.id)" ng-show="hm.user.email" class="item"><i class="like icon"></i> Like<div class="ui red label">{{comment.likes.length}}</div></a>
        <a style="color:black" ng-show="hm.user.id == comment.user.id" ng-click="vm.editComment()"><i class="edit icon"></i></a>
        <a style="color:black" ng-show="hm.user.id == comment.user.id" ng-really-message="Are you sure you want to delete this comment?" ng-really-click="vm.deleteComment(comment.id)"><i class="remove icon"></i></a>
        </span>
      </div>
      <div class="text">
        {{comment.comment}}
      </div>
    </div>
    <!-- Edit Comment -->
    <div ng-include="'review/reviews_edit_comment.html'"></div>
  </div>
  </div>

  
  <form class="ui reply form">
    <div class="field">
      <textarea ng-show="hm.user.email" ng-model="vm.newComment"></textarea><grammarly-btn><div style="z-index: 2; opacity: 1; transform: translate(619px, 137px);" class="_e725ae-textarea_btn _e725ae-not_focused" data-grammarly-reactid=".0"><div class="_e725ae-transform_wrap" data-grammarly-reactid=".0.0"><div title="Protected by Grammarly" class="_e725ae-status" data-grammarly-reactid=".0.0.0">&nbsp;</div></div></div></grammarly-btn>
    </div>
    <div class="mini ui blue labeled submit icon button" ng-click="vm.createComment(review.id)" ng-show="hm.user.email">
      <i class="icon edit"></i> Add Reply
    </div>
    <div class="mini ui blue labeled submit icon button" ng-click='vm.loadMore(review.id)' ng-show="review.comments.length > vm.commentsLimit">
      <i class="toggle off icon"></i>
      Load More Comments
    </div>
    <div class="mini ui blue labeled submit icon button" ng-click='vm.hideComments()' ng-show="vm.commentsLimit > 2">
      <i class="toggle on icon"></i>
      Hide Comments
    </div>

  </form>
