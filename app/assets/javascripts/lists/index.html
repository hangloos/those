<h1>Your Lists</h1>
<ul class="ui-list" ng-repeat="list in hm.user.lists | orderBy: '+':true">
    <li class="header">{{list.name}}
        <ul class="list-group" ng-repeat="review in list.reviews">
            <li class="item" ng-show="list.reviews.length > 0">{{review.title}}-{{review.those_movie_guys_rating}}-{{review.those_movie_guys_review}}-{{review.viewing_platform}}</li>
        </ul>
    </li>
</ul>
