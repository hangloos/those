<div class="ui items" id="trending-background">
  <h3>Popular Movies</h3>
  <div class="item" ng-repeat="movie in vm.discoverMovies">
    <div class="image">
      <img src="https://image.tmdb.org/t/p/w500/{{movie.backdrop_path}}">
    </div>
    <div class="content">
      <a class="header">{{movie.title}}</a>
      <div class="description">
        <p>{{movie.overview}}</p>
      </div>
      <div class="extra">
        <p><a href="https://www.themoviedb.org/movie/{{movie.id}}" target="_blank" class="btn btn-primary" role="button">View</a></p>
      </div>
    </div>
  </div>
  <h3>Popular TV</h3>
  <div class="item" ng-repeat="tv in vm.discoverTv">
    <div class="image">
      <img src="https://image.tmdb.org/t/p/w500/{{tv.backdrop_path}}">
    </div>
    <div class="content">
      <a class="header">{{tv.name}}</a>
      <div class="description">
        <p>{{tv.overview}}</p>
      </div>
      <div class="extra">
        <p><a href="https://www.themoviedb.org/movie/{{tv.id}}" target="_blank" class="btn btn-primary" role="button">View</a></p>
      </div>
    </div>
  </div>
</div>
