<div class="container">
<div class="row">
    <div class="col-xs-6" ng-repeat="movie in vm.discoverMovies">
      <div class="thumbnail">
        <img src="https://image.tmdb.org/t/p/w500/{{movie.backdrop_path}}">
      <div class="caption">
        <h3>{{movie.title}}</h3>
        <p>{{movie.overview}}</p>
        <p><a href="https://www.themoviedb.org/movie/{{movie.id}}" target="_blank" class="btn btn-primary" role="button">View</a></p>
      </div>
      </div>
    </div>
    <div class="col-xs-6" ng-repeat="tv in vm.discoverTv">
      <div class="thumbnail">
        <img src="https://image.tmdb.org/t/p/w500/{{tv.backdrop_path}}">
      <div class="caption">
        <h3>{{tv.name}}</h3>
        <p>{{tv.overview}}</p>
        <p><a href="https://www.themoviedb.org/tv/{{tv.id}}" target="_blank" class="btn btn-primary" role="button">View</a></p>
      </div>
      </div>
    </div>
</div>
</div>
