<form ng-submit="vm.login()" name="loginForm">
  <div class="form-group">
    <label for="exampleInputEmail1" id="white-text">Username</label>
    <input type="text" class="form-control" id="exampleInputUsername1" ng-model="vm.userForm.username"  placeholder="Enter Username">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1" id="white-text">Email address</label>
    <input type="email" class="form-control" name="email" ng-model="vm.userForm.email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>

  <div ng-messages="loginForm.$error" ng-if="loginForm.$touched">
                    <div ng-message="required">Invalid Username and Password</div>
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1" id="white-text">Password</label>
    <input type="password" class="form-control" ng-model="vm.userForm.password" id="exampleInputPassword1" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-primary">Login</button>
</form>
